<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <link rel="icon" href="imgs/logo.png"/>
    <title>Data Reviewer</title>
</head>
<body>
    <div class="home">
        <div class="header">
            <h1>Food Forest Data Reviewer</h2>
        </div>
        <hr />
        <div class="info">
            <p>If there is incorrect or incomplete data (e.g. No name, Wrong Image), copy the UUID into an excel sheet and note the problem.
                See the issue log example in the shared One Drive folder for reference.
            </p>
        </div>
        <div class="uploading">
            <p>Upload the excel file for the data section to be reviewed:</p>
            <input type="file" id="fileUpload" accept=".xlsx"/>
            <button type="button" onclick="displayImages()">Next</button>
        </div>  
    </div>
    <div class="review">
        <div class="images"></div>
        <div class="navigation"></div>
    </div>
    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
    <script type="text/javascript" src='./js/main.js'></script>
</body>
</html>
